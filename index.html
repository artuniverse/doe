<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doé</title>
  <!-- Pretendard -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    :root{ --ink:#6F332D; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: url('./bg.png') center / cover no-repeat;
      font-family:'Pretendard',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);
      display:flex; justify-content:center; align-items:center;
    }
    .wrap{
      width:100%; max-width:450px; padding:40px 24px;
      min-height:100svh; display:flex; flex-direction:column; justify-content:space-between;
      margin:0 auto;
    }
    /* 로고: 더 작게 */
    .logo-area{ text-align:center; margin-top:6vh; }
    .logo{ width:52%; max-width:240px; height:auto; }

    /* 버튼: 가로폭 더 짧게(중앙) */
    .buttons{ display:flex; flex-direction:column; gap:18px; margin:auto 0; }
    .btn{
      width:82%; margin:0 auto; text-align:center;
      padding:14px 0; font-size:15px; color:var(--ink); text-decoration:none;
      background:rgba(255,255,255,0.18);
      border:1px solid var(--ink);        /* 안쪽 1px */
      outline:0.5px solid var(--ink);     /* 바깥 0.5px */
      outline-offset:3px;                 /* 두 줄 간격 */
      -webkit-tap-highlight-color:transparent;
      transition:opacity .12s ease;
    }
    .btn:active{ opacity:.6; }

    /* 하단 카피: 버튼 대비 ~1/3 */
    .footer{ text-align:center; font-size:11px; margin-bottom:16px; opacity:.75; }

    @media (min-width:480px){
      .wrap{ max-width:520px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-area">
      <img src="./logo.png" alt="Doé" class="logo">
    </div>

    <div class="buttons">
      <a href="http://pf.kakao.com/_ynYAn" class="btn" target="_blank" rel="noopener">카카오톡 채널</a>
      <a href="https://blog.naver.com/won_sunshine" class="btn" target="_blank" rel="noopener">네이버 블로그</a>
      <a href="https://www.instagram.com/bride_aeoni" class="btn" target="_blank" rel="noopener">Wedding Bride Aeoni</a>
    </div>

    <div class="footer">© Doé. All rights reserved.</div>
  </div>
</body>
</html>
