<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doé</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    :root{ --ink:#6F332D; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background: url('./bg.png') center / cover no-repeat;
      font-family:'Pretendard', sans-serif;
      color:var(--ink);
      display:flex; justify-content:center; align-items:center;
    }

    .wrap{
      width:100%; max-width:450px;
      padding:40px 24px;
      min-height:100svh;
      display:flex; flex-direction:column;
      justify-content:space-between;
      margin:0 auto;
    }

    /* 로고 ↓ 조금 더 아래로 */
    .logo-area{ text-align:center; margin-top:10vh; }
    .logo{ width:52%; max-width:240px; height:auto; }

    /* 버튼 네모 + 더 아래로 */
    .buttons{
      display:flex; flex-direction:column;
      gap:22px;        /* 버튼 사이 간격 +4 */
      margin-top:6vh;  /* 버튼 전체 내려오기 */
      margin-bottom:6vh;
    }

    .btn{
      width:82%; margin:0 auto;
      text-align:center;
      padding:14px 0;
      font-size:15px;
      color:var(--ink);
      text-decoration:none;

      /* 배경 완전 제거 = 투명 */
      background: transparent;

      /* 이중테두리 유지 */
      border:1px solid var(--ink);
      outline:0.5px solid var(--ink);
      outline-offset:3px;

      -webkit-tap-highlight-color:transparent;
      transition:opacity .12s ease;
    }
    .btn:active{ opacity:.6; }

    /* 저작권 글씨: 더 진하게 + 살짝 위로 */
    .footer{
      text-align:center;
      font-size:11px;
      margin-bottom:20px;
      opacity:1; /* 색 약하게 X → 똑같이 진하게 */
      color:var(--ink);
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="logo-area">
      <img src="./logo.png" alt="Doé" class="logo">
    </div>

    <div class="buttons">
      <a href="http://pf.kakao.com/_ynYAn" class="btn" target="_blank">카카오톡 채널</a>
      <a href="https://blog.naver.com/won_sunshine" class="btn" target="_blank">네이버 블로그</a>
      <a href="https://www.instagram.com/bride_aeoni" class="btn" target="_blank">Wedding Bride Aeoni</a>
    </div>

    <div class="footer">© Doé. All rights reserved.</div>

  </div>
</body>
</html>
